<form id="ability-use-form">
    <p>{{ title }}</p>
    <p class="notes">{{note}}</p>
    {{#each errors}}
    <p class="notification error">{{localize this}}</p>
    {{/each}}

    {{#if canUpcast}}
    <div class="form-group">
        <label>{{ localize "DND5E.PowerCastUpcast" }}</label>
        <div class="form-fields">
            <select name="level" {{#unless canUpcast}}disabled{{/unless}}>
                {{#select item.data.level}}
                {{#each spellLevels as |l|}}
                <option value="{{l.level}}" {{#unless l.canCast}}disabled{{/unless}}>{{l.label}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
    </div>
    {{/if}}

    <div class="form-group">
        <label class="checkbox"><input type="checkbox" name="consumeSlot" checked/>{{ localize "DND5E.PowerCastConsume" }}</label>
    </div>

    {{#if isHigherPower}}
    <div class="form-group">
        <label class="checkbox"><input type="checkbox" name="ignoreLevel"/>{{ localize "DND5E.PowerCastIgnoreLevel" }}</label>
    </div>
    {{/if}}

    {{#if isWrongModifier.value}}
    <div class="form-group block">
        <label class="checkbox"><input type="checkbox" name="useWrongModifier"/>{{ isWrongModifier.label }}</label>
    </div>
    {{/if}}

    {{#if hasLimitedUses}}
    <div class="form-group">
        <label class="checkbox"><input type="checkbox" name="consumeUse" checked/>{{ localize "DND5E.AbilityUseConsume" }}</label>
    </div>
    {{/if}}

    {{#if hasPlaceableTemplate}}
    <div class="form-group">
        <label class="checkbox">
            <input type="checkbox" name="placeTemplate" checked/>
            {{ localize "DND5E.PlaceTemplate" }}
        </label>
    </div>
    {{/if}}
</form>
